<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Đăng ký người dùng</title>
</head>
<body>
  <h2>Đăng Ký</h2>
  <form id="registerForm">
    <label for="fullname">Họ và tên:</label><br>
    <input type="text" id="fullname" placeholder="Nhập họ và tên"><br><br>

    <label for="phone">Số điện thoại:</label><br>
    <input type="text" id="phone" placeholder="Nhập số điện thoại"><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" placeholder="Nhập email"><br><br>

    <label for="username">Username:</label><br>
    <input type="text" id="username" placeholder="Nhập username"><br><br>

    <label for="password">Mật khẩu:</label><br>
    <input type="password" id="password" placeholder="Nhập mật khẩu"><br><br>

    <label for="confirmPassword">Nhập lại mật khẩu:</label><br>
    <input type="password" id="confirmPassword" placeholder="Nhập lại mật khẩu"><br><br>

    <label>Vai trò:</label><br>
    <input type="radio" name="role" value="owner"> Người cho thuê (Owner)<br>
    <input type="radio" name="role" value="renter" checked> Người thuê (Renter)<br><br>

    <button type="submit">Đăng ký</button>
  </form>

  <p id="message"></p>

  <script src="script2.js"></script>
</body>
</html>
